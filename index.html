<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página do 1E</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arbutus&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    1eFlix
  </header>
  <section class="chamada-texto">
    <h1>Página de vídeos do 1E</h1>
    <p>#futebol</p>
  </section>

  <section class="videoPele">
    <div>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/ioA0DwrriWM?si=RieZ9xTK-wM3zS1Y"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
  </section>

  <h2>Mais vídeos</h2>

  <section class="demaisVideos">
    <a class="video-link" data-video-id="6UluHN8TGBI">
      <img src="https://img.youtube.com/vi/6UluHN8TGBI/maxresdefault.jpg" alt="Vídeo do Garrincha" />
    </a>

    <a class="video-link" data-video-id="d9oRIstqAmQ">
      <img src="https://img.youtube.com/vi/d9oRIstqAmQ/maxresdefault.jpg" alt="Vídeo do Garrincha" />
    </a>

    <a class="video-link" data-video-id="Cnj64DsO8T8">
      <img src="https://img.youtube.com/vi/Cnj64DsO8T8/maxresdefault.jpg" alt="Vídeo do Garrincha" />
    </a>

    <a class="video-link" data-video-id="Jptw3IeLjBY">
      <img src="https://img.youtube.com/vi/Jptw3IeLjBY/maxresdefault.jpg" alt="Vídeo do Garrincha" />
    </a>

    <a class="video-link" data-video-id="qPccoohnHb0">
      <img src="https://img.youtube.com/vi/qPccoohnHb0/maxresdefault.jpg" alt="Vídeo do Garrincha" />
    </a>

    <a class="video-link" data-video-id="gAW9WZN_Llo">
      <img src="https://img.youtube.com/vi/gAW9WZN_Llo/maxresdefault.jpg" alt="Vídeo do Garrincha" />
    </a>

    <a class="video-link" data-video-id="dU8Apbe8Zr4">
      <img src="https://img.youtube.com/vi/dU8Apbe8Zr4/maxresdefault.jpg" alt="Vídeo do Garrincha" />
    </a>
  </section>

  <!-- Player de vídeo suspenso -->
  <div id="videoModal" class="modal">
    <span class="close">&times;</span>
    <iframe id="modalVideo" width="560" height="315" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
  </div>

  <script>
    const videoLinks = document.querySelectorAll('.video-link');
    const modal = document.getElementById('videoModal');
    const modalVideo = document.getElementById('modalVideo');
    const closeModal = document.querySelector('.close');

    videoLinks.forEach(link => {
      link.addEventListener('click', function (event) {
        event.preventDefault();
        const videoId = this.getAttribute('data-video-id');
        modalVideo.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        modal.style.display = 'block';
      });
    });

    closeModal.addEventListener('click', function () {
      modal.style.display = 'none';
      modalVideo.src = ''; // Para parar o vídeo
    });

    window.onclick = function (event) {
      if (event.target === modal) {
        modal.style.display = 'none';
        modalVideo.src = ''; // Para parar o vídeo
      }
    }
  </script>

</body>

</html>
